<div style="margin: auto; width: 10%">
  <p>My Store</p>
  <a [routerLink]="['cart']" style="font-size: larger">cart list </a>
  <!-- <a [routerLink]="['confirmation']">confirmation </a> -->
  <!-- <a [routerLink]="['itemDetails']">itemDetails </a> -->
</div>
<div class="container-fluid center">
  <div class="row">
    <div *ngFor="let productItem of productList" class="col-3 product-cont">
      <a [routerLink]="['itemDetails']">
        <img
          src="{{ productItem.url }}"
          style="cursor: pointer"
          (click)="onImageClick(productItem); (selectedItemDetails)"
        />
      </a>
      <div>
        <p>Name :{{ productItem.name }}</p>
      </div>

      <p>Price :{{ productItem.price }}</p>
      <button
        class="btn btn-primary"
        (click)="onClick(productItem); (selectedItems)"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
